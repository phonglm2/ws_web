box: python:2.7
no-response-timeout: 15
dev:
  services:
    - redis
    - id: api
      url: file://../ws_api#dev
      cmd: python /pipeline/source/app.py

  steps:
    - pip-install
    - internal/watch:
        name: start web server
        code: python app.py
        reload: true

build:
  services:
    - redis
    - wercker/api
  steps:
    - pip-install
    - script:
        name: copy artifacts
        code: |
          cp wercker-app.json app.py requirements.txt $WERCKER_OUTPUT_DIR
  after-steps:
    - install-packages:
        packages: curl
    - slack-notifier:
        url: $SLACK_API_TOKEN
        channel: werckerci
        username: werckerbot

push-to-docker:
  box: python:2.7-slim
  steps:
  - pip-install
  - internal/docker-push:
      username: $DOCKER_USER
      password: $DOCKER_PASS
      repository: phonglm2/wercker-frontend
      cmd: "python /pipeline/source/app.py"
      ports: 5001
  after-steps:
    - install-packages:
        packages: curl
    - slack-notifier:
        url: $SLACK_API_TOKEN
        channel: werckerci
        username: werckerbot

deploy-aws-ecs:
  steps:
  - script:
      name: copy
      code: mkdir /app && cp wercker-app.json /app/
  - tonnu/aws-ecs:
      key: $AWS_ACCESS_KEY
      secret: $AWS_SECRET_KEY
      region: ap-northeast-1
      cluster-name: wercker-cluster
      service-name: wercker
      task-definition-name: wercker-counter
      task-definition-file: /app/wercker-app.json
      minimum-running-tasks: 1
  after-steps:
    - install-packages:
        packages: curl
    - slack-notifier:
        url: $SLACK_API_TOKEN
        channel: werckerci
        username: werckerbot
